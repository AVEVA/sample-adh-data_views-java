trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - '/'

pr:
  branches:
    include:
      - master
  paths:
    include:
      - '/'

schedules:
  - cron: '0 0 * * 0'
    displayName: Weekly build
    branches:
      include:
        - master
    always: true

resources:
  repositories:
  - repository: templates
    type: github
    name: osisoft/OSI-Samples
    endpoint: osisoft/OSI-Samples

variables:
  - template: '/miscellaneous/build_templates/variables.yml@templates'
  - name: projPath
    value: '/'
  - name: libPath
    value: '/'
  - name: CredFile
    value: config.properties
  - name: CredFileLibrary
    value: product-readiness.dataviews_java.properties
  - name: analysisProject
    value: DataViews_Java

jobs:
  - job: Tests
    strategy:
      matrix:
        linux:
          imageName: ubuntu-latest
        windows:
          imageName: windows-latest
    pool:
      vmImage: $(imageName)
    steps:
      - template: '/miscellaneous/build_templates/config.yml@templates'
        parameters:
          fileOriginal: $(CredFile)
          fileLibrary: $(CredFileLibrary)
          filePath: $(projPath)

      - task: JavaToolInstaller@0
        inputs:
          versionSpec: '11'
          jdkArchitectureOption: 'x64'
          jdkSourceOption: 'PreInstalled'
          jdkDestinationDirectory: '$(Agent.ToolsDirectory)/jdk11'
          cleanDestinationDirectory: false

      - script: mvn install -f pom.xml
        workingDirectory: $(Build.SourcesDirectory)$(libPath)/
        displayName: 'Maven install library'

      - task: Maven@3
        inputs:
          mavenPomFile: '$(Build.SourcesDirectory)$(projPath)/pom.xml'
          goals: test
          publishJUnitResults: true
          testResultsFiles: '**/TEST-*.xml'
          testRunTitle: '$(Agent.JobName) on $(imageName)'
        displayName: 'Run tests'

  - template: '/miscellaneous/build_templates/analysis.yml@templates'
    parameters:
      language: java
